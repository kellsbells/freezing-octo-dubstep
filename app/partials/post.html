<div ng-controller="SwitchCtrl">
  <select ng-model="selection" ng-options="item for item in items">
  </select>
  <hr/>
  <div class="animate-switch-container"
    ng-switch on="selection">
      <div class="animate-switch" ng-switch-when="good">
        
        <div>
          <h1>Post a Good</h1>
          <h3>Select a Category</h3>
            <select>
            <option value="electronics">Electronics</option>
            <option value="furniture">Furniture</option>
            <option value="vehicles">Vehicles</option>
            <option value="other">Other</option>
            </select>
          <h3>Estimated Retail Value</h3><input type="text" name="estvalue">
          <h3>Description</h3>
          <TEXTAREA NAME="description" ROWS=3 COLS=30 >
          </TEXTAREA>
        </div>


      </div>

      <div class="animate-switch" ng-switch-when="service">

        HomeHomeHome
        
      </div>
      
  </div>
</div>
